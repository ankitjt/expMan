<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>expMan - Expenses</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="../style.css">
    <!-- Font Awesome 6 from CDN without integrity -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="min-h-screen text-base py-10 px-5 font-semibold text-slate-700 dark:text-slate-300 dark:bg-black/80 ">

    <!-- Site Navbar  -->
    <nav class="siteNav text-lg flex items-center justify-between uppercase">
        <a href="../home.html" class="">Hm</a>
        <div class="nav-links flex items-center">
            <a href="../pages/expenses.html" class="active nav-links bg-[#222222] text-slate-300 p-2 rounded-lg">Ex</a>
            <div class="mx-1">.</div>
            <a href="../pages/habits.html">Hb</a>
            <div class="mx-1">.</div>
            <a href="../pages/counts.html">Co</a>
        </div>
    </nav>

    <!-- Expense Action Button  -->
    <section class="ex-actionButton fixed bottom-10 right-5 z-20 bg-[#222222] rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-10 text-white">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
    </section>

    <!-- Add New Expense + Base Amount  -->
    <section
        class="ex-expenseDetailsWrapper py-10 px-5 fixed left-0 top-0 w-full h-screen z-30 bg-white dark:bg-[#222222]">

        <!-- Expense Titles  -->
        <section class="ex-titles flex items-center justify-between">
            <span class="uppercase p-2 rounded-lg text-slate-300 bg-[#222222]">New Expense</span>
            <span class="uppercase">Base Amount</span>
        </section>

        <!-- New Expense  -->
        <section class="ex-newExpense mt-10 text-lg flex flex-col gap-y-6">

            <!-- Expense Amount  -->
            <div class="ex-amountWrapper flex flex-col gap-y-1">
                <span class="uppercase">Amount</span>
                <input type="number" name="Expense Amount" id="ex-amount"
                    class="ex-inputs bg-slate-200 rounded-lg p-3 border-transparent">
            </div>

            <!-- Expense Details  -->
            <div class="ex-detailsWrapper flex flex-col gap-y-1">
                <span class="uppercase">details</span>
                <input type="text" name="Expense details" id="ex-details"
                    class="ex-inputs bg-slate-200 rounded-lg p-3 border-transparent">
            </div>

            <!-- Expense date  -->
            <div class="ex-dateWrapper flex flex-col gap-y-1">
                <span class="uppercase">date</span>
                <input type="date" name="Expense date" id="ex-date"
                    class="ex-inputs bg-slate-200 rounded-lg p-3 border-transparent">
            </div>

            <!-- Expense Tag  -->
            <div class="ex-tagsWrapper w-full flex flex-col gap-y-1">
                <span class="uppercase">Tag</span>

                <div class="ex-tagList flex items-start gap-x-8 overflow-x-auto hideScroller">

                    <div class="ex-tag transition-all ease-in-out duration-500 flex flex-col p-2 items-center rounded-lg justify-center text-center gap-y-1 text-orange-500"
                        data-color="orange-500">
                        <i class="fa-solid fa-cart-shopping fa-2x"></i>
                        <span>Groceries</span>
                    </div>

                    <div class="ex-tag transition-all ease-in-out duration-500 flex flex-col p-2 items-center rounded-lg justify-center text-center gap-y-1 text-indigo-500"
                        data-color="indigo-500">
                        <i class="fa-solid fa-utensils fa-2x"></i>
                        <span>Food</span>
                    </div>

                    <div class="ex-tag transition-all ease-in-out duration-500 flex flex-col p-2 items-center rounded-lg justify-center text-center gap-y-1 text-rose-300"
                        data-color="rose-300">
                        <i class="fa-solid fa-file-invoice fa-2x"></i>
                        <span>Bills</span>
                    </div>

                    <div class="ex-tag flex flex-col p-2 items-center rounded-lg justify-center text-center gap-y-1 text-blue-500"
                        data-color="blue-500">
                        <i class="fa-solid fa-house-chimney fa-2x"></i>
                        <span>Home</span>
                    </div>

                    <div class="ex-tag flex flex-col p-2 items-center rounded-lg justify-center text-center gap-y-1 text-amber-500"
                        data-color="amber-500">
                        <i class="fa-solid fa-car fa-2x"></i>
                        <span>Travel</span>
                    </div>

                    <div class="ex-tag flex flex-col p-2 items-center rounded-lg justify-center text-center gap-y-1 text-emerald-500"
                        data-color="emerald-500">
                        <i class="fa-solid fa-piggy-bank fa-2x"></i>
                        <span>Saved</span>
                    </div>

                    <div class="ex-tag text-indigo-800 flex flex-col p-2 items-center rounded-lg justify-center text-center gap-y-1"
                        data-color="indigo-800">
                        <i class="fa-solid fa-video fa-2x"></i>
                        <span>Entertainment</span>
                    </div>

                    <div class="ex-tag flex flex-col p-2 items-center rounded-lg justify-center text-center gap-y-1 text-violet-500"
                        data-color="violet-500">
                        <i class="fa-solid fa-hand-holding-dollar fa-2x"></i>
                        <span>Investments</span>
                    </div>

                    <div class="ex-tag flex flex-col p-2 items-center rounded-lg justify-center text-center gap-y-1 text-lime-500"
                        data-color="lime-500">
                        <i class="fa-solid fa-arrow-trend-up fa-2x"></i>
                        <span>Markets</span>
                    </div>

                    <div class="ex-tag flex flex-col p-2 items-center rounded-lg justify-center text-center gap-y-1 text-slate-500"
                        data-color="slate-500">
                        <i class="fa-solid fa-heart-circle-exclamation fa-2x"></i>
                        <span>-ve</span>
                    </div>

                    <div class="ex-tag flex flex-col p-2 items-center rounded-lg justify-center text-center gap-y-1 text-rose-500"
                        data-color="rose-500">
                        <i class="fa-solid fa-rotate-left fa-2x"></i>
                        <span>Later</span>
                    </div>

                    <div class="ex-tag flex flex-col p-2 items-center rounded-lg justify-center text-center gap-y-1 text-emerald-500"
                        data-color="text-emerald-500">
                        <i class="fa-solid fa-hand-holding-medical fa-2x"></i>
                        <span>Medical</span>
                    </div>

                </div>

            </div>

            <!-- Add Expense to Database  -->
            <button
                class="ex-addExpense flex items-center justify-center mx-auto px-10 bg-[#222222] text-slate-200 rounded-lg p-2 gap-x-3">
                <span class="uppercase text-xl">Add</span>
                <i class="fa-solid fa-circle-play fa-1x"></i>
            </button>

        </section>

        <!-- Base Amount  -->

        <!-- Close Expense and Base amount section  -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
            class="size-10 text-rose-600 ex-closeAddSections absolute bottom-10 left-1/2 -translate-x-1/2 z-40">
            <path fill-rule="evenodd"
                d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.72 6.97a.75.75 0 1 0-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06L12 13.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L13.06 12l1.72-1.72a.75.75 0 1 0-1.06-1.06L12 10.94l-1.72-1.72Z"
                clip-rule="evenodd" />
        </svg>


    </section>


    <!-- Firebase Scripts  -->

    <script src="./scripts/dbConnect.js"></script>
    <script src="./scripts/index.js"></script> -->

</body>

</html>
